<!DOCTYPE html>
<html>
<head>
  <title>营业外包管理系统</title>
  <style type="text/css">
    body{margin: 0px;padding: 0px;font-size: 12px}
    .login{width: 100%;height: 50px;line-height: 50px;background: #438EB9;color: white;text-align: center;font-size: 30px;font-family: '华文行楷'}
    .model{width:200px;height:150px;margin:20px 190px 20px 100px;float:right;font-size: 18px}
    .model a{display: block;height: 83px;text-decoration: none;color: black}
    .model span{position: relative;top: 23px;left: 20px}
    .ico{width:82px;height:72px;float: left;}
    .icon1{background: url('__PUBLIC__/dagl/empty.jpg') no-repeat -99px -19px;}
    .icon2{background: url('__PUBLIC__/dagl/empty.jpg') no-repeat -191px -19px;}
    .icon3{background: url('__PUBLIC__/dagl/empty.jpg') no-repeat -99px -109px;}
    .icon4{background: url('__PUBLIC__/dagl/empty.jpg') no-repeat -191px -109px;}
    .icon5{background: url('__PUBLIC__/dagl/empty.jpg') no-repeat -8px -19px;}
    .icon6{background: url('__PUBLIC__/dagl/empty.jpg') no-repeat -8px -109px;}
    .a_mask{margin:0px;padding:0px;width:100%;height:100%;background:#333;position:fixed;z-index:9999;opacity:0.6;filter:alpha(opacity=60);top:0;left: 0;display: none;}
    .pl,.pl1{width: 500px; position: fixed;top:25%;left: 30%;display: none;z-index: 99999;}
    .sj{background: #eee;}
    .close_top{line-height: 30px;background: #438EB9;font-size: 16px;color: #fff;padding-left: 20px;font-weight: bold;}
    .close_top a{float: right;margin-right: 5px;*margin-top:-30px;font-size: 30px;color: #fff;text-decoration: none}
    .sj p{margin-left: 20px}
    .tj{display: block;width: 100px;background:#438EB9;color: #fff;height: 30px;line-height: 30px;text-align: center;text-decoration: none;}
  </style>
</head>
<body>
  <div class="login">营业外包管理系统<span style="position:relative;right:-35%;font-size:14px;font-family:'宋体'">当前用户：{$_SESSION['user_auth']['USER_NAME']}</span></div>
  <div class="a_mask" id="a_mask"></div>
  <div>
    <div style="width:1000px;margin:0 auto">
      <div class="model">
        <a href="{:U('employee_quit')}" target="_blank"><div class="ico icon1"></div><span>离职人员名单</span></a>
        <div style="font-size:14px">查看离职员工的信息</div>
      </div>
      <div class="model">
        <a href="{:U('main')}" target="_blank"><div class="ico icon2"></div><span>员工花名册</span></a>
        <div style="font-size:14px">新增、修改、审批、离职对每一个员工的信息管理</div>
      </div>
      <div class="model">
        <a href="{:U('employee_recruit')}" target="_blank"><div class="ico icon3"></div><span>人员招聘</span></a>
        <div style="font-size:14px">人员招聘工单申请和历史查询</div>
      </div>
      <div class="model">
        <a href="{:U('employee_train')}" target="_blank"><div class="ico icon4"></div><span>员工培训</span></a>
        <div style="font-size:14px">在职员工培训申请、员工培训结果管理</div>
      </div>
      <div class="model">
        <a href="{:U('employee_kaoqin')}" target="_blank"><div class="ico icon5"></div><span>考勤统计</span></a>
        <div style="font-size:14px">对在职员工的考勤统计和管理</div>
      </div>
      <div class="model">
        <a href="{:U('employee_pefa')}" target="_blank"><div class="ico icon6"></div><span>绩效考核</span></a>
        <div style="font-size:14px">对在职员工年月度考核评价</div>
      </div>
    </div>

    <!-- 登录 -->
    <div class="pl">
      <fieldset style="border: 0px;">
        <div class="sj">
          <div class="close_top">登录</div>
          <p style="font-size:20px;margin-left:50px"><span style="width:100px;display:block;text-align:right;float:left">姓名：</span><input type="text" name="uname" style="border:1px solid #ccc;width:200px;height:30px"></p>
          <p style="font-size:20px;margin-left:50px"><span style="width:100px;display:block;text-align:right;float:left">手机号码：</span><input type="text" name="bid" style="border:1px solid #ccc;width:200px;height:30px"></p>
          <div style="left: 200px;position: relative;height:40px"><a href="javascript:;" class="tj">登录</a></div>
        </div>
      </fieldset>
    </div>
  </div>
</body>
<script type="text/javascript" src="__STATIC__/jquery-1.8.3.min.js"></script> 
<script src="__STATIC__/date/WdatePicker.js"></script>
<script type="text/javascript">
  var bill_id = "{$_SESSION['user_auth']['BILL_ID']}";
    if(bill_id==null || bill_id==""){
      $(".pl").fadeIn("slow");
      $(".a_mask").css({ display: 'block' });
    }

    $(".tj").click(function(){
      var c={user_name:$('input[name=uname]').val(),bill_id:$('input[name=bid]').val()};
      $.ajax({
        type:'post',
        url:"{:U('index/logins')}",
        dataType:'json',
        data:c,
        success:function(re){
          alert(re.msg);
          location.replace(location.href);
        },
        error:function(e){
          alet('cccc');
        }
      })
    })
  </script>
</html>
