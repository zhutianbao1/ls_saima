<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>渠道经营者信息</title>
<link rel="stylesheet"  href="__STATIC__/jquery-ui-10/css/base/jquery-ui-1.10.4.custom.min.css">
<script   src="__STATIC__/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/stringUtil.js"></script>
<script src="__STATIC__/jquery-ui-10/js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="__STATIC__/layer/layer.js"></script>
<style type="text/css"> 
    *{margin:0;padding: 0;}
    .contain{width: 600px;position: relative; margin:100px auto;}
    .pox{margin:10px;}
    .pox h3{width: 100%;height: 30px;line-height: 30px;color: #666; font-size: 16px;
            letter-spacing: 1px;  margin-top: 10px;text-align: center;}
    .box {margin-top:10px;position: relative;}
    .box .box_span{ border:1px solid #ccc; display: block; width: 280px; height: 300px; 
                    margin-right: 3px;float: left;  }
    .box_span a{text-decoration: none;display: block; text-align: center; outline: none;}
    .box_span a:hover{color: #333;cursor: pointer;}
    .img{width: 278px;height: 200px; display: block;margin-top: 10px;
             background:url('__PUBLIC__/Baob/images/channel.jpg') left 110px no-repeat;}
    .img1{width: 278px;height: 200px;display: block;margin-top: 10px;
            background:url('__PUBLIC__/Baob/images/channel.jpg') left -90px no-repeat;}
    .box_span p{ height: 30px; line-height: 30px; text-align: center; margin-top: 10px;
                font-size: 14px; color: #666; font-weight: 600; }

</style>
</head> 
<body>
    <div class="contain">
        <div class="pox">
            <h3>渠道经营者信息</h3>
            <div class="box">
                <div class="box_span" style="margin-left: 3px;">
                    <a href="javascript:;" class="href1">
                        <span class="img"></span>
                        <p>渠道经营者信息--移动</p>
                    </a>
                </div>
                <div class="box_span">
                    <a href="javascript:;" class="href2">
                        <span class="img1"></span>
                        <p>渠道经营者信息--竞争者</p>
                    </a>
                </div>
            </div>
        </div> 
    </div>
</body>

<script >
    $(function(){
        $('.href1').click(function(event) {
            var msg="{$msg}";
            if(msg=='1'){
                window.location.href="{:U('Channel/channel_jingying')}";
            }else{
                layer.alert('您没有此模块的权限!');
            }
        });

        $('.href2').click(function(event) {
            var msg="{$msg}";
            if(msg=='1'){
                window.location.href="{:U('Channel/channel_jingying_ds')}";
            }else{
                layer.alert('您没有此模块的权限!');
            }
        });
    });
</script>
</html>
