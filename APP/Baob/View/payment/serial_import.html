<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
    *{margin: 0;padding: 0;color: #666;font-size: 14px;font-family: "Microsoft Yahe,微软雅黑"}
    .tc{text-align: center;}
    .content{width:100%; min-width: 800px;}
    .file_content{width: 550px;height: 120px;background-color: #fffff9; border:1px solid #666;margin:10px auto;}
    .file_group{height: 30px; line-height: 30px; font-size: 13px; margin-bottom: 5px; }
    .file_group label{ display: inline-block;width: 15%;text-align: right; }
    .file_group a{ padding: 3px 5px;}
    .file_group input{border:1px solid #666; height: 28px;line-height: 28px;width: 80%;margin-bottom: 3px; }
    .file_div{ margin-top: 10px; text-align: center; height: 30px; line-height: 30px;}
    .file_div .dr_btn{font-size: 14px;color: #666; padding: 3px 15px; border:1px solid #666; margin-bottom: 2px; }
    </style>
</head>
<body>
    <div class="content">
        <div id="file_content" class="file_content" >  
            <form  id="theForm" method="post" action="{:U('Payment/serial_number')}" 
                 enctype="multipart/form-data">   
                <div class="file_group">
                    <label>模板下载:</label> 
                    <a href="__PUBLIC__/Baob/files/pcardImport.xls">下载模板</a>
                </div>
                <div class="file_group">
                    <label>导入数据:</label>
                    <input type="file" name="file_pcard"/>
                </div>
                <div class="file_div">
                    <input type="button" value="导 入" class="dr_btn" />
                </div>
                <input type="hidden" name="file_item_id" value="{$item_id}" id="item_id" />
            </form>
        </div>
        <input type="hidden"  value="{$msg}" id="pamount">
    </div>     
</body>
<script   src="__STATIC__/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/stringUtil.js"></script>
<script src="__STATIC__/layer/layer.js"></script>
<script type="text/javascript">
    $(function(){
        var pamount=$('#pamount').val();
        pamount1="有价卡导入成功！已经导入金额:"+pamount+"元";
        $("#imp_amount",window.parent.document).val(pamount1);

        $('.dr_btn').click(function(){
            layer.confirm('确定要导入吗?', {icon: 3, title:'提示'}, function(index){
              $('#theForm').submit();
              $('.dr_btn').attr('disabled',true);
              //layer.alert('导入正在进行中,请耐心等待!');
              layer.msg('<b style="color:red;">导入正在进行中,请耐心等待!</b>',{time:180000});
            });
        });
    });
</script>
</html>
