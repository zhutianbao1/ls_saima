<extend name="pub/tpl3"/>
<block name="title">缴费卡一级稽核</block>
<block name="css"></block>
<block name="header">
	<input type="button"  class="back_btn" value="返 回" />
	<a class="title">一级稽核工单列表</a>
</block>
<block name="subtitle"></block>
<block name="show">
	<table>
		<tr>
			<th>操作</th>
			<th>工单号</th>
			<th>县市</th>
			<th>渠道名称</th>
			<th>结算人员</th>
			<th>结算时间</th>
		</tr>
		<empty name="lists">
			<tr>
				<td colspan="6" style="text-align: left;text-indent: 20px;">暂无数据</td>
			</tr>
		<else/>
			<volist name="lists" id="list">
				<tr>
					<td>
						<a href="{:U('Payment/first_audit?item_id='.$list['ITEM_ID'])}">稽核</a>
					</td>
					<td>{$list.ITEM_ID}</td>
					<td>{$list.COUNTY_NAME}</td>
					<td>{$list.ORG_NAME}</td>
					<td>{$list.JS_PERSON}</td>
					<td>{$list.PAYMENT_DATE}</td>
				</tr>
			</volist>
		</empty>
	</table>	
</block>
<block name="js">
</block>
