<html>
	<head>
		<title>书籍选择</title>
		<link rel="stylesheet" href="__CSS__/comm.css">
		<link rel="stylesheet" href="__CSS__/read.css">
		<link rel="stylesheet" href="__CSS__/index.css">
		<link rel="stylesheet" href="__CSS__/douban.css">

		<script type="text/javascript" src="__PUBLIC__/stringUtil.js"></script>
		<script src="__JS__/jquery-1.8.3.min.js"></script>
		<script src="__JS__/jquery.cookie.js"></script>
		<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
	</head>

	<body>
		<div style="padding:10px;">
			<div class="head" style="padding:4px 10px;background:rgb(246,246,241);">
				<form action="" name="theForm" method="poost">
					书名：<input type="text" name="title" style="border: 1px solid #ccc;
																	    display: inline-block;
																	    height: 28px;
																	    line-height: 28px;
																	    padding: 4px;">
					<input type="submit" value="  查询  ">
					<br><br><br><br>
				</form>
			</div>

			<div class="data">
				<table width="100%">
					<tr>
						<th>书籍名称</th>
						<th>作者</th>
						<th>创建时间</th>
					</tr>

					<volist name="books" id="book">
					<tr>
						<td><a href="javascript:;" para="{$book['id']}" class="books">{$book['book_name']}</a></td>
						<td>{$book['author']}</td>
						<td>{$book['create_date']|date='Y-m-d',###}</td>
					</tr>
					</volist>
				</table>
			</div>
			<div class="page">
				{$_page}
			</div>
		</div>
		<script type="text/javascript">
			$(".books").click(function(){
				var e = $(this),
					id = e.attr('para'),
					name=e.html();
				parent.$("input[name=book_id]").val(id);
				parent.$("input[name=book_name]").val(name);
				parent.layer.closeAll();
			});
		</script>
	</body>
</html>
