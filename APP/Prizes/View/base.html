<!DOCTYPE html>
<html>
<head>
	<title><block name='title'></block></title>
	<block name='css'></block>
	<style type="text/css">
		*{padding: 0px;font-size: 12px;margin:0 auto;}
		label{width:200px;height: 50px;line-height: 50px;font-size:16px;margin-left: 50px}
		input,textarea{color:#666;border: solid 1px #E5E5E5;background: #FFFFFF;width: 20px;line-height: 20px}
    	input:focus,textarea:focus{background:#feffef;}
    	.rank tr{background: #D9FFFF;}
    	.rank tr th{line-height: 30px;text-align: center;background: #3ED8FF}
    	.rank tr td{border-bottom: 1px solid #28A0FF;line-height: 30px;text-align: center;}
    	a{text-decoration: none;}
    	.frames{border-top:1px solid #A5C4E8;width:100%;margin-bottom: 10px}
    	.right_menu{width:100%;border-bottom:1px solid #A5C4E8;display:block;text-align:center;line-height:30px;background: #C8EAFF;color: black}
	</style>
</head>
<body style="background:#fff">
	<!-- <div style="width:100%;height:100px;border:1px solid #eee">
		<block name='top'></block>
	</div> -->
	<div style="width: 1000px;">
		{:W('Html/index')}
		<div style="width:20%;height:500px;border:1px solid #A5C4E8;margin-left:0px;margin-top:10px;float:left">
			<a href="{:U('main/prizes_list')}" class="right_menu">奖品管理</a>
			<a href="{:U('main/prizes_type')}" class="right_menu">奖品类型管理</a>
			<a href="{:U('main/prizes_user')}" class="right_menu">领奖人员管理</a>
			<block name='left'></block>
		</div>
		<div style="width:75%;border:1px solid #A5C4E8;margin-left:24%;margin-top:10px;">
			<block name='right'></block>
		</div>
		<div style="width:100%;height:0px;border:0px solid #eee;margin-top:10px;">
			<block name='bottom'></block>
		</div>
	</div>
</body>

<script type="text/javascript" src="__STATIC__/jquery-1.8.3.min.js"></script> 
<block name='js'></block>
</html>
