<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
   <include file="Form/form_js_css"/>
   <style type="text/css">
  	 html body{font:12px;padding:0px;overflow:auto;margin:0px;}
  	 .title{background-color:#BFBFBF;font-weight:600;color:#fff;cursor:hand;font-size:14px;text-align:center;}
  	 .title-active{background-color:#235475;font-weight:600;color:#fff;text-align:center;}
  	 td {padding:0px;}
   </style>
  </head>
  <body>
     <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
     <tr>
     	<td width="25x;" height="50%" align="right" class="title title-active">数据列表</td>
     	<td rowspan="2" id="frames">
     		<iframe src="http://lszc.zj.chinamobile.com/rpt/rpt_priview.jsp?id={$rpt_id}" width="100%" height="100%" frameborder="no" scrolling="auto"></iframe>
     		<iframe style="display:none" src="{$form_url}" width="100%" height="100%" frameborder="no" scrolling="auto"></iframe>
     	</td>
     </tr>
     <tr>
     	<td width="25x;" align="left" class="title">数据受理</td>
     </tr>
     </table>

<script type="text/javascript">

$(function(){
	$("#frames").width($("table:first").width()-16);
	$("td").css('text-align','center');
	
	$(".title").click(function(){
		var htm = $(this).html();
		if(htm=='数据列表'){
			$("iframe:first").fadeIn("slow");
			$(".title:first").addClass("title-active");
			$("iframe:last").fadeOut("slow");
			$(".title:last").removeClass("title-active");
		}else{
			$("iframe:first").fadeOut("slow");
			$(".title:first").removeClass("title-active");
			$("iframe:last").fadeIn("slow");
			$(".title:last").addClass("title-active");
		}
	});
});

</script>     
     
  </body>
</html>
