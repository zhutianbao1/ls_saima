<!DOCTYPE HTML>
<html dir="ltr" lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>登录</title> 
<meta name="googlebot" content="index,follow,archive" />
<link href="__PUBLIC__/login/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="login">	 
    <div class="box png">
        <form action="{:U('index/login')}" method="post">
        <div class="header">
            <h2 class="logo png"><a href="http://julying.com" target="_blank"></a></h2>
            <span class="alt">管理员登录</span>
        </div>
        <ul>
            <li><label>用户名</label><input name="loginCode" type="text" class="text" value="" /></li>
            <li><label>密　码</label><input name="loginPass" type="password" class="text" value="" /></li> 
            <li class="submits"><input class="submit" type="submit" value="登录" /></li>
        </ul>
        <div class="errmsg" style="color:red;font-size:12px;border:solid 0px red;text-align:center;">{$errmsg}</div>
        <div class="copyright">&copy; 2016 - 2017
        </div>
        </form>
    </div>
    <div class="air-balloon ab-1 png"></div><div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>
<script type="text/javascript" src="__PUBLIC__/login/jslib/jQuery.js"></script>
