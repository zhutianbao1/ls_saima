<extend name="pub/msg_base"/>

<block name="title">积分详情-{$det[0]['POS_NAME']}</block>


<block name="css">
	<style type="text/css">	
	.rank-info{border:solid 0px rgb(0,129,204);padding:10px;padding-left:1px;background: #fff;}
	.infos{clear:both;position: relative;overflow: hidden;}
	.infos li{position: relative;width:160px;list-style: none;list-style-type: none;float:left;margin-left:20px;margin-bottom: 10px;border:solid 1px #ccc;background: #fbfdff;padding:3px;}
	.infos .rank-user{position:relative;height:150px;width:100%;}
	.rank-user .mask{z-index:9998;background: black none repeat scroll 0 0;
				    height:28px;
				    left: 0;
				    opacity: 0.6;
				    filter:alpha(opacity=50);
				    position: absolute;
				    width: 100%;}
	.rank-user .score{z-index:9999;position: absolute;font-size:12px;left: 10px;bottom: 0px;height:28px;line-height:28px;color:#fff;font-weight: 600;}
	.infos .rank-action{position: absolute;left:50px;bottom:7px;}
	.rank-action a{border:0px;color:rgb(42,52,61);background-color: #fbfdff;margin-left:0px;padding:5px 1px !important;letter-spacing: 1px;}
	.rank-title{height:40px;line-height: 40px;font-size: 24px;font-weight: 600;background: rgb(0,129,204)}
	.biaoti{border-bottom: 1px solid #ccc;
		    height: 30px;
		    line-height: 30px;
		    margin-bottom: 10px;
		    margin-left: 20px;
		    margin-right: 9px;
		    padding-left: 10px;}
	.rank_pm{color: #fff;
		    font-weight: 600;
		    left: 10px;
		    position: absolute;
		    top: 10px;z-index:9999;}
	</style>
</block>


<block name="img">
	<img style="margin-left:0px;width:959px;margin-bottom: -4px;" src="__IMG__/topjf.jpg">
</block>
<block name="nav"></block>
<block name="month"><div style="margin-bottom: 10px;"></div></block>
<block name="body">
<div class="rank-info">
	<div class="biaoti">
		<div class="biaoti-left">详情-{$det[0]['POS_NAME']}</div>
	</div>
	<if condition="($id lt 200)">
		<div id="tiaojian">
			<form action="{:U('index/rank_jf_info')}?id={$id}" method="post">
				<table>
					<tr>
						<td><span>姓名</span><input type="text" name="user_name" value="{$user_name}" /></td>
						<td><span>员工编号</span><input type="text" name="user_id" value="{$user_id}" /></td>
						<td><input type="submit" value="查询" style="border: 0;line-height: 20px; width: 100px; background:rgb(15,142,226);color:#fff;"/></td>
					</tr>
				</table>
			</form>
		</div>
	</if>
	<notempty name="det">
	<ul class="infos">
		<volist name="det" id="grs">
		<li>
			<div class="rank_pm">
				第{$grs['PM']}名 &nbsp;&nbsp;总积分:<span class="user_score">{$grs['个人总积分']*1}</span>
			</div>
			<div class="rank-user">	
			<a target="_blank" href="{:U('index/rank_jf_gr?bill_id='.$grs['BILL_ID'].'&year='.$year)}" style="text-decoration: none;"> 
				<div class="mask"></div>
				<img alt="{$grs.POS_NAME}-{$grs.USER_NAME}" src="__HEAD_IMG__{$grs['BILL_ID']}.jpg" onerror="this.src='__HEAD_IMG__null.jpg'" width="100%" height="150px" style="border: 0px;" />
				<div class="score" title="{$grs.POS_NAME}-{$grs.USER_NAME}"><span class="user_name">{$grs.POS_NAME}-{$grs.USER_NAME}</span></div>
				<div style="position: absolute;right: 0px;bottom:0px;z-index:9999;color: #fff;">
				<if condition="($grs['CC'] neq null)">
				<img style="border: 0px;width:28px;height:28px;margin-bottom: -4px;" src="__IMG__/党徽.png">
				<else/>
				</if></div>
				<div class="mask" style="bottom:0px"></div>
			</a>
			</div>
		</li>
		</volist>
	</ul>
	</notempty>
</div>
</block>
