<extend name="./base"/>
<block name="title">直销员直销装备管理 | 登录</block>
<block name="css">
<style>
  .msgtip{
    color:#f00;
    font-size:12px;
  }
</style>
</block>
<block name="wrapper">
<form class="pure-form loginForm" action="{:U('Zxyxsb/base/login')}" method="post">
  <fieldset>
    <legend>直销员直销装备管理系统登录</legend>
    <div>
    <label for="login-code">用户名</label>
    <input type="text" name="loginCode" id="login-code">
    </div>
    <div>
    <label for="login-pwd">密码</label>
    <input type="password" name="loginPwd" id="login-pwd"/>
    </div>
    <button type="submit" class="pure-button submit">登录</button>
    <div class="msgtip"></div>
  </fieldset>
</form>
</block>

<block name="js">
<script>
$(function(){
  $(".loginForm").click(function(){
    var loginCode = $("#login-code");
    var loginPwd = $("#login-pwd");
    var msgtip = $(".msgtip");
    if(loginCode.val()==''){
      msgtip.html("用户名不能为空");
      loginCode.focus();
      return false;
    }
    if(loginPwd.val()==''){
      msgtip.html("密码不能为空");
      loginPwd.focus();
      return false;
    }

    $(".loginForm").submit();
  });
});
</script>
</block>
